<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <!--Favicon Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">

    <title>Contact Form</title>
  </head>

  <body>

    <!--Navigation Buttons-->
    <button id="menu">
      <i class="fa-solid fa-list-ul" id="menu-icon"></i>
    </button>
    <a href="index.html" id="home-btn"
      ><i class="fa-solid fa-house" id="home-icon"></i
    ></a>

    <div class="container">
      <form>
        <div>
          <label for="fullname">First Name</label>
        </div>

        <div>
          <input class="inputs" type="text" id="fulltname" placeholder="Full Name"/>
        </div>

        <div>
          <label for="email">Your Email</label>
        </div>

        <div>
          <input class="inputs" type="email" id="email" placeholder="youremail@email.com"/>
        </div>

        <div>
          <label for="message">Message</label>
        </div>
        
        <div>
          <textarea class="inputs" name="message" id="message" cols="25" rows="5" placeholder="Type your message"></textarea>
        </div>

        <div>
            <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/ed8bd9da59.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/jacascript/script.js"></script>
  </body>
</html>
