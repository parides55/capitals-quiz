<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
   
        <button id="menu">
            <i class="fa-solid fa-list-ul" id="menu-icon"></i>
        </button>
        <a href="index.html" id="home-btn"><i class="fa-solid fa-house" id="home-icon"></i></a>

        <div class="container" id="questions-container">
            <div id="game">
                <h2 id="question">Display Question</h2>
                <div class="choice-container">
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
                <div>
                    <button id="next-btn">Next</button>
                </div>
                <div id="spans-div">
                    <span id="score">Score:</span>
                    <span id="counter">Questions</span>
                </div>
            </div>
        </div>



    
    <script src="https://kit.fontawesome.com/ed8bd9da59.js" crossorigin="anonymous"></script>
    <script src="assets/jacascript/script.js"></script>
</body>
</html>
