<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <!--Favicon Links-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest" crossorigin="use-credentials">

    <title>Quiz</title>
</head>
<body>
   
        <button id="menu">
            <i class="fa-solid fa-list-ul" id="menu-icon"></i>
        </button>
        <a href="index.html" id="home-btn"><i class="fa-solid fa-house" id="home-icon"></i></a>

        <div class="container" id="questions-container">
            <div id="game">
                <h2 id="question">Display Question</h2>
                <div class="choice-container">
                    <button class="choice-btn" data-number="1">Choice 1</button>
                </div>
                <div class="choice-container">
                    <button class="choice-btn" data-number="2">Choice 2</button>
                </div>
                <div class="choice-container">
                    <button class="choice-btn" data-number="3">Choice 3</button>
                </div>
                <div class="choice-container">
                    <button class="choice-btn" data-number="4">Choice 4</button>
                </div>
                <div>
                    <button id="next-btn">Next</button>
                </div>
                <div id="spans-div">
                    <span>Your Score:<p id="score"></p></span>
                    <span>Questions:<p id="counter"></p></span>
                </div>
            </div>
        </div>



    
    <script src="https://kit.fontawesome.com/ed8bd9da59.js" crossorigin="anonymous"></script>
    <script src="assets/jacascript/script.js"></script>
</body>
</html>
